<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Photo Gallery</h1><img class="Imag" src="Hibiscus.jpg">
    <p class="Name">Hibiscus</p>
    <img class="Imag" src="Jasmine.jpg">
    <p class="Name">Jasmine</p>
    <img class="Imag" src="Lion.jpg">
    <p class="Name">Lion</p>
    <img class="Imag" src="Lotus.jpg">
    <p class="Name">Lotus</p>
    <img class="Imag" src="Rose.jpg">
    <p class="Name">Rose</p>
    <img class="Imag" src="Sunflower.jpg">
    <p class="Name">Sunflower</p>
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active">
            <img class="Imag" src="Tiger.jpg">
            <img class="Imag" src="Wolf.jpg">
            <img class="Imag" src="Zebra.jpg">
        </li>
        <li data-target="#myCarousel" data-slide-to="1">
            <img class="Imag" src="Giraffe.jpg">
            <img class="Imag" src="Monkey.jpg">
            <img class="Imag" src="Snake.jpg">
        </li>
    </ol>
</body></html>
